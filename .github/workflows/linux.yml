name: Linux

on:
  push:
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/**'
      - '.gitignore'
      - '.gitattributes'
      - '**.cmd'
      - '**.md'
      - '**.rc'
      - '**.sln'
      - '**.txt'
      - '**.xml'
  pull_request:
    branches: [master]
    paths-ignore:
      - '.gitignore'
      - '.gitattributes'
      - '**.cmd'
      - '**.md'
      - '**.rc'
      - '**.sln'
      - '**.txt'
      - '**.xml'

jobs:
  Linux-Build-and-Test:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends \
          build-essential autoconf automake libtool pkg-config \
          libgtk-3-dev libcurl4-openssl-dev libssl-dev \
          libudev-dev libblkid-dev \
          libfontconfig1-dev libxml2-dev \
          libcdio-dev libcdio-utils \
          libz-dev \
          mingw-w64

    - name: Configure (Linux target)
      run: ./configure --with-os=linux

    - name: Build
      run: make -j$(nproc)

    - name: Run test suite (Linux tests only)
      run: ./run_tests.sh --linux-only

    - name: Upload test binaries on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-binaries
        path: tests/*_linux
        if-no-files-found: ignore
