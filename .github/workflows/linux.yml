name: Linux

on:
  push:
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/**'
      - '.gitignore'
      - '.gitattributes'
      - '**.cmd'
      - '**.md'
      - '**.rc'
      - '**.sln'
      - '**.txt'
      - '**.xml'
  pull_request:
    branches: [master]
    paths-ignore:
      - '.gitignore'
      - '.gitattributes'
      - '**.cmd'
      - '**.md'
      - '**.rc'
      - '**.sln'
      - '**.txt'
      - '**.xml'

jobs:
  Linux-Build-and-Test:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install build dependencies
      run: sudo bash tests/install-deps.sh

    - name: Configure (Linux target)
      run: ./configure --with-os=linux

    - name: Build
      run: make -j$(nproc)

    - name: Run test suite (Linux tests only)
      run: ./run_tests.sh --linux-only

    - name: Run ASAN + UBSan test suite (item 91)
      run: |
        sudo apt-get install -y --no-install-recommends libasan6 libubsan1 2>/dev/null || true
        make -C tests check-asan

    - name: Run cppcheck static analysis (item 95)
      continue-on-error: true
      run: |
        sudo apt-get install -y --no-install-recommends cppcheck
        make -C tests check-cppcheck

    - name: Upload test binaries on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-binaries
        path: tests/*_linux
        if-no-files-found: ignore

  Container-Root-Tests:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build container image
      run: docker build -t rufus-test-env tests/

    - name: Run root-requiring tests in privileged container
      run: ./run_tests.sh --container
